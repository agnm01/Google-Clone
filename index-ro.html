<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="shortcut icon" href="/assets/google-icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <!-- Nav Bar -->
        <div class="nav-flex-container">
            <div class="nav-flex-child">
                <ul class="nav-bar-right">
                    <li><a href="#" target="_blank">Gmail</a></li>
                    <li><a href="#" target="_blank">Imagini</a></li>
                    <li>
                        <a href="#" target="_blank">
                            <img class="square-icon" src="assets/google-apps.png" alt="square icon" />
                        </a>
                    </li>
                    <li>
                        <a href="#" target="_blank">
                            <img class="profile-icon" src="assets/google-profile-pic.png" alt="profile icon" />
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="grid-box-container">

            <!-- 1st row - Google logo -->
            <div class="grid-first-row">
                <img class="google-logo" src="assets/google-logo.png" alt="google logo pic">
            </div>


            <!-- 2nd row - search icon -->
            <div class="grid-second-row-search-icon">

                <img class="search-icon" src="assets/search-icon.png" alt="search icon">

            </div>

            <!-- 2nd row - mic icon -->
            <div class="grid-second-row-search-icon">

                <img class="mic-icon" src="assets/google-mic.png" alt="mic icon">

            </div>

            <!-- 2nd row - Search bar input -->
            <div class="grid-second-row">

                <input class="search-bar" id="search-bar" type="text" autofocus>
                </input>
                <!-- autofocus to load blinker in search bar -->

            </div>


            <!-- 3rd row -  first button  -->
            <div class="grid-third-row-firstbutton">
                <input class="first-button" type="submit" value="Google Căutare">
            </div>


            <!-- 3rd row -  second button  -->
            <div class="grid-third-row-secondbutton">
                <input class="second-button" type="submit" value="Mă simt norocos">
            </div>


            <!-- 4th row - Offered in sentence  -->
            <div class="grid-fourth-row">
                Google oferit în: <a class="language-link" href="#"> Français </a>
                <a class="language-link" href="#">Deutsch</a>
                <a class="language-link" href="#">English</a>
            </div>

        </div>
        <!-- CLOSE - grid-box-container -->
    </main>
    <footer>
        <!-- Menu -->
        <div class="tray-flex-container">

            <div class="tray-flex-child-1">
                <ul class="tray-bar-left">
                    <li> <a href="#" target="_blank">Despre</a> </li>
                    <li> <a href="#" target="_blank">Publicitate</a> </li>
                    <li> <a href="#" target="_blank">Companii</a> </li>
                    <li> <a href="#" target="_blank">Cum funcționează Căutarea</a> </li>
                </ul>
            </div>


            <div class="tray-flex-child-2">
                <ul class="tray-bar-right">
                    <li> <a href="#" target="_blank">Confidențialitate</a> </li>
                    <li> <a href="#" target="_blank">Termeni</a> </li>
                    <li> <a href="#" target="_blank">Setări</a> </li>
                </ul>
            </div>

        </div>


        <!-- Country -->
        <div class="country-flex-container">
            România
        </div>
    </footer>
</body>

</html>
